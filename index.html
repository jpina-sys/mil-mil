    body.fondo-stitch {

      to { opacity: 1; transform: translateY(0); }
    }

    .corazones {

      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .corazon {

    .corazon:nth-child(1) { left: 10%; animation-delay: 0s; }
    .corazon:nth-child(2) { left: 30%; animation-delay: 1s; }
    .corazon:nth-child(3) { left: 50%; animation-delay: 2s; }
    .corazon:nth-child(4) { left: 70%; animation-delay: 3s; }
    .corazon:nth-child(5) { left: 90%; animation-delay: 4s; }

    @keyframes flotar {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
        transform: translateY(50vh) scale(1) rotate(180deg);
      }
      100% {
        transform: translateY(-20vh) scale(0.5) rotate(360deg);
        opacity: 0;
      }
    }

    .btn-inicio {
      padding: 20px 50px;
      font-size: 28px;
      margin-top: 40px;
      opacity: 0;
      animation: bounceIn 1s ease-out 4s forwards;
      position: relative;
      z-index: 10;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3) rotate(-180deg);
      }
      50% {
        transform: scale(1.1) rotate(10deg);
      }
      70% {
        transform: scale(0.9) rotate(-5deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    .btn-inicio:hover {

    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }

    }

        padding: 0 20px;
      }
      .btn-inicio {

        padding: 15px 35px;
      }
    }
  </style>
</head>
